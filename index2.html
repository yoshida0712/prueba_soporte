<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Horas Hábiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1rem;
        }
        .container {
            width: 90%;
            max-width: 1000px;
        }
        .input-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        button {
            margin: 15px 0;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .holiday {
            background-color: #ffecec;
        }
        .weekend {
            background-color: #f0f0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculador de Horas Hábiles</h1>
        
        <div class="input-section">
            <h2>Cargar archivo Excel</h2>
            <input type="file" id="file_upload" accept=".xlsx,.xls" />
            <button onclick="processExcel()">Procesar Archivo</button>
            
            <div style="margin-top: 15px;">
                <h3>Horario Laboral Configurado:</h3>
                <p><strong>Lunes-Viernes:</strong> 8:00-12:00 y 14:00-18:00</p>
                <p><strong>Sábados:</strong> 8:00-12:00</p>
                <p><strong>Domingos y festivos:</strong> No laborables</p>
            </div>
        </div>

        <div id="results-section" style="display: none;">
            <h2>Resultados</h2>
            <table id="tabla-resultados">
                <thead>
                    <tr>
                        <th>Hora de creación</th>
                        <th>Hora de término</th>
                        <th>Horas Hábiles</th>
                        <th>Minutos Hábiles</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="index2.js"></script>
</body>
</html>
